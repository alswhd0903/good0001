        <input type="submit" value="선택하기(1)" height="100px" onclick="CASE1(this)" id = "win1"

        onmouseout="this.style='font-size: 35px; background-color: rgb(98, 98, 189);'">

    <script>
        var score12 = document.getElementById("win1");//선택하기(1)에서 버튼을 선택하면 발동된다
        score12.addEventListener("click", CASE1);

        function CASE1(obj){
            localStorage.setItem("img1score",1);//이것은 로컬 스토리지를 이용한 것으로, 이벤트가 발동되면 웹 내에 있는 저장 공간에 데이터를 기록한다.

        score12.addEventListener("click", CASE2);

        function CASE2(obj){

        }
