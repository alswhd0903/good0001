    <div3 style="left: 32%; top: 650px;">

    <script type="module">
        const $change12 = document.getElementById("imagechange12");//왼쪽 이미지를 교체할 때 사용한다.
        const $change34 = document.getElementById("imagechange34");//오른쪽 이미지를 교체할 때 사용한다.
        const X = document.getElementById("A");//왼쪽 이미지의 설명에 해당한다.
        const Y = document.getElementById("B");//오른쪽 이미지의 설명에 해당한다.
        var A = 1;
        
        const sc1 = localStorage.getItem("img1score");//왼쪽 사진을 불러올 때 이용할 데이터에 해당한다. 두 번째 선택지에 해당하는 데이터는 else로 처리하였기에 가져올 필요가 없다.
        const sc3 = localStorage.getItem("img3score");//오른쪽 사진을 불러올 때 이용할 데이터에 해당한다. 두 번째 선택지에 해당하는 데이터는 else로 처리하였다.

    if(A == 1){
        if(sc1 == '1'){
            $change12.setAttribute("src", "image0001.png");//이전에 왼쪽 선택지를 고를 경우(32강 1회차) 해당 부분이 발동된다.
            X.innerText = "요시오카 하루"//사진 위의 설명을 같이 바꾼다.
            A = 0;//if 구문 탈출. 같은 행동의 반복을 금지한다.
        }
        else{
            $change12.setAttribute("src", "image0002.png");//이전에 오른쪽 선택지를 고를 경우 해당 부분이 발동된다.
            X.innerText = "포뇨"
            A = 0;
        }

        if(sc3 == '1'){
            $change34.setAttribute("src", "image0003.png");//이전에 왼쪽 선택지를 고를 경우(32강 2회차) 해당 부분이 발동된다.
            Y.innerText = "쿠사카베 사츠키"//사진 위의 설명을 같이 바꾼다.
            A = 0;//if 구문 탈출.
        }
        else{
            $change34.setAttribute("src", "image0004.png");//이전에 오른쪽 선택지를 고를 경우 해당 부분이 발동된다.
            Y.innerText = "파즈"

    var score100 = document.getElementById("win1");//왼쪽 사진 아래의 선택하기 버튼에 해당하는 이벤트이다.
        score100.addEventListener("click", CASE100);
    
    function CASE100(obj){//해당 함수.
    
     if(sc1 == '1'){
        localStorage.setItem("img101score",2);//왼쪽, 32강 1회차. 해당 데이터는 8강 때 사용된다.
        location.href = "WebGame002Start2.html";
        }
     else{
        localStorage.setItem("img102score",2);//오른쪽, 32강 1회차
        location.href = "WebGame002Start2.html";
        }
    }

    var score101 = document.getElementById("win2");//오른쪽 사진 아래의 선택하기 버튼에 해당하는 이벤트이다.
    score101.addEventListener("click", CASE101);
    
    function CASE101(obj){//해당 함수.
     if(sc3 == '1'){
        localStorage.setItem("img103score",2);//왼쪽, 32강 2회차. 해당 데이터는 8강 때 사용된다.
        location.href = "WebGame002Start2.html";
        }
     else{//오른쪽, 32강 2회차. 추후 이 곳에 적은 데이터는 사용하지 않기에 데이터를 저장하지 않고 다음 페이지로 넘어간다.
        location.href = "WebGame002Start2.html";
        }
    }//이 코드는 해당 문서 ~ WebGame002Start8.html까지 유사하지만 기록하는 데이터는 각자 다르다.
        </script>
